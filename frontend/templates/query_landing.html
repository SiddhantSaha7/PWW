<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }
        header {
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
        }
        form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        form input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        form input:focus {
            border-color: #007BFF;
        }
        form button {
            padding: 0.75rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Query PWW Database</h1>
    </header>
    <main>
        <form action="/query_result" method="get">
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" id="keywords" name="keywords" required>

            <label for="theorem">Theorem Name:</label>
            <input type="text" id="theorem" name="theorem">

            <label for="area">Content Area:</label>
            <input type="text" id="area" name="area">

            <button type="submit">Search</button>
        </form>
    </main>
</body>
</html>
